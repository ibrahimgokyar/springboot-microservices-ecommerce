<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Movie Listesi</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

<h3>Movie List</h3>
<a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>
	<table style="width:80%" border="1"
		class = "table table-striped table-responsive-md">
	<thead>
<tr>
	<th>Title</th>
	<th>Description</th>
	<th>Image</th>
</tr>
</thead>
<tbody>
<tr th:each="movie:${movieListesi}">
		<td th:text="${movie.title}"></td>
		<td th:text="${movie.description}"></td>
		<td><img src=${movie.imageUrl} width="100" height="100"</td>
		<td> <a th:href="@{/showFormForUpdate/{id}(id=${movie.id})}"
				class="btn btn-primary">Update</a>
				<a th:href="@{/deleteEmployee/{id}(id=${movie.id})}"
				class="btn btn-danger">Delete</a>
	</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
